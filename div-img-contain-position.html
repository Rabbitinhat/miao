<!-- div 包含图片水平垂直居中 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>div-img-contain</title>
  <!-- inline实现 -->
  <style rel="stylesheet">
  div.container {
    position: relative;
    width: 400px;
    height: 300px;
    background-color: orange;
  }
  img {
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    width: 300px;
    margin: auto;
  }
  </style>
</head>
<body>
  <div class="container">
    <img src="./img/300x200.png" alt="placeholder">
  </div>
</body>
</html>
