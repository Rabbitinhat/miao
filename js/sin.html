<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    
  div {
    transform-style: preserve-3d;
    margin-left: 100px;
  }
  span {
    display: block;
    width: 2px;
    height: 2px;
    background-color: red;
  }
  </style>
</head>
<body>
  <div>
  <script>
   for(let x = -100; x<=100; x+=10){
     for(let y = -100; y<=100; y+=10){
       let z = Math.sin(x) + Math.cos(y)
       document.write("<span style=\"transform: translate3d(" + x +"px, " + y + "px, " + z + "px)\"></span>")
     }
   } 
  </script>
</div>
</body>
</html>
