<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODO-List</title>
  </head>
  <body>
    <h1>TODO-List</h1>
    <div class="shower">
      <label for="selectAll">&gt;</label
      ><input type="checkbox" id="selectAll" /><input
        type="text"
        name=""
        id="input_area"
        placeholder="What needs to be done"
      />
      <ul id="showInfo"></ul>
      <div id="option">
        <span id="act_num">0</span> items left
        <label
          ><input
            type="radio"
            name="list"
            id="all"
            value="all"
          />All</label
        ><label
          ><input
            type="radio"
            name="list"
            id="toActive"
            value="active"
          />Active</label
        ><label
          ><input
            type="radio"
            name="list"
            id="toCom"
            value="finished"
          />Complete</label
        >
      </div>
    </div>
    <script src="./todo.js"></script>
  </body>
</html>
