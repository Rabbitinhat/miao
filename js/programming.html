<script>
var left = 0;
var save = 0;
var total = 0;
for(let i=0; i<12; i++){
  left = 300 + left - (+prompt("Budget: "))
  if(left < 0){
    console.log(`-${i+1}`)
    break
  }
  save = Math.floor(left / 100) * 100
  left -= save
  total += save
}

if(!(left < 0)) {
  console.log(left + total * 1.2)
}
</script>
