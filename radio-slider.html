<!-- 添加左右按钮 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Radio-slider</title>
  <style rel="stylesheet">
    /* 基本样式 */
    input {
      display: none;
    }
    /* 清除浮动 */
    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }

    .pic {
      position: relative;
      width: 1227px;
      height: 460px;
    }

    .pic>div>img {

      display: block;
      width: 100%;
      height: 100%;
    }

    /* 使用opacity 隐藏元素 */
    /* 使用pointer-events: none使鼠标可以点击显示的元素 */
    .pic>div[class^="pic"] {
      opacity: 0;
      pointer-events: none;
      position: absolute;
      left: 0;
      top: 0;
      transition: all 1s;
    }

    /* 左右按键 */
    /* position 无center关键字 */
    .left,
    .right {
      position: absolute;
      top: calc(50% - 35px);
      width: 40px;
      height: 70px;
      background-color: transparent;
      color: #ccc;
      font-size: 2em;
      text-align: center;
      line-height: 70px;
      border-radius: 2px;
      cursor: pointer;
    }

    .left {
      left: 0;
    }

    .right {
      right: 0;
    }

    .left:hover,
    .right:hover {
      background-color: rgba(051, 051, 051, 0.7);
    }

    /* 右下按钮 */
    .button {
      position: absolute;
      bottom: 20px;
      right: 36px;
      z-index: 99;
    }

    .button > label {
      display: block;
      float: left;
      width: 10px;
      height: 10px;
      border-radius: 10px;
      border: 2px solid rgb(184, 184, 184);
      background-color: rgb(135, 135, 135);
    }

    .button > label:not(:nth-last-of-type(1)) {
      margin-right: 10px;
    }

    .button label:hover {
      border:2px solid rgb(145, 145, 145);
      background-color: rgb(237, 237, 237);
    }

    /* 实现轮播效果 */
    #content01:checked ~ div.pic > .pic01 {
      opacity: 1;
      pointer-events: all;
    }

    #content02:checked ~ div.pic > .pic02 {
      opacity: 1;
      pointer-events: all;
    }

    #content03:checked ~ .pic > .pic03 {
      opacity: 1;
      pointer-events: all;
    }

    #content04:checked ~ .pic > .pic04 {
      opacity: 1;
      pointer-events: all;
    }

    #content05:checked ~ .pic > .pic05 {
      opacity: 1;
      pointer-events: all;
    }
    /* 实现按钮点击效果 */
    #content01:checked ~ .pic > .button label:nth-child(1) {
      border:2px solid rgb(145, 145, 145);
      background-color: rgb(237, 237, 237);
    }

    #content02:checked ~ .pic > .button label:nth-child(2) {
      border:2px solid rgb(145, 145, 145);
      background-color: rgb(237, 237, 237);
    }

    #content03:checked ~ .pic > .button label:nth-child(3) {
      border:2px solid rgb(145, 145, 145);
      background-color: rgb(237, 237, 237);
    }

    #content04:checked ~ .pic > .button label:nth-child(4) {
      border:2px solid rgb(145, 145, 145);
      background-color: rgb(237, 237, 237);
    }

    #content05:checked ~ .pic > .button label:nth-child(5) {
      border:2px solid rgb(145, 145, 145);
      background-color: rgb(237, 237, 237);
    }
  </style>
</head>

<body>
  <div class="slide-show">
    <input type="radio" name="show" id="content01" checked>
    <input type="radio" name="show" id="content02">
    <input type="radio" name="show" id="content03">
    <input type="radio" name="show" id="content04">
    <input type="radio" name="show" id="content05">
    <!-- 轮播图片和左右按钮 -->
    <!-- 多行操作数字递增 -->
    <div class="pic">
      <div class="pic01">
        <img src="./img/content1.jpg" alt="">
        <label for="content05" class="left">&lt;</label>
        <label for="content02" class="right">&gt;</label>
      </div>
      <div class="pic02">
        <img src="./img/content2.jpg" alt="">
        <label for="content01" class="left">&lt;</label>
        <label for="content03" class="right">&gt;</label>
      </div>
      <div class="pic03">
        <img src="./img/content3.jpg" alt="">
        <label for="content02" class="left">&lt;</label>
        <label for="content04" class="right">&gt;</label>
      </div>
      <div class="pic04">
        <img src="./img/content4.jpg" alt="">
        <label for="content03" class="left">&lt;</label>
        <label for="content05" class="right">&gt;</label>
      </div>
      <div class="pic05">
        <img src="./img/content5.jpg" alt="">
        <label for="content04" class="left">&lt;</label>
        <label for="content01" class="right">&gt;</label>
      </div>
      <!-- 右下角按钮 -->
      <div class="button clearfix">
        <label for="content01"></label>
        <label for="content02"></label>
        <label for="content03"></label>
        <label for="content04"></label>
        <label for="content05"></label>
      </div>
    </div>
  </div>
</body>

</html>
