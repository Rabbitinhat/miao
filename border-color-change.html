<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>9element table</title>
  <style rel="stylesheet">
  div {
  width: 30em;
}

table {
  box-sizing: border-box;
  width: 15em;
  background-color: #ccc;
  text-align: center;
  line-height: 4em;
  border-collapse: collapse;
}
/* td 上的边框可以覆盖 tr 和 col 的边框 */
tr {
  border: 1px solid #00f;
}

col {
  border: 1px solid #00f;
}

td:hover {
  border: 1px solid #f00;
  background-color: #333;
  color: #fff;
}
  </style>
</head>
<body>
  <div>
  <table>
    <colgroup>
      <col>
      <col>
      <col>
    </colgroup>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </tbody>
  </table>
    </div>
</body>
</html>
