<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IOS-CheckBox</title>
  <style rel="stylesheet">
    /* 按钮样式 */
  .button {
    position: relative;

    display: block;
    width: 300px;
    height: 200px;
    border: 1px solid transparent;
    border-radius: 400px;

    background-color: #ccc;
    transition: background-color 2s ease;
  }

  .circle {
    position: absolute;
    left: 2%;
    top: 0;
    bottom: 0;

    width: 180px;
    height: 180px;
    margin: auto 0;

    border: 1px solid transparent;
    border-radius: 180px;

    cursor: pointer;
    box-shadow: -1px 2px 5px #333;
    background-color: #fff;
    transition: all 1s ease;
  }

  /* 隐藏checkbox */
  #click {
    display: none;
  }

  /* 点击时变换按钮背景颜色 */
  #click:checked + label {
    background-color: rgb(110, 220, 65);
    transition: background-color 2s ease;
  }

  /* 点击时按钮移动 */
  #click:checked + label div {
    left: calc(300px - 180px - 6px);
    width: 180px;
    transition: left 1s ease;
  }
  </style>
</head>
<body>
  <div class="checkbox">
    <input type="checkbox" id="click" name="select">
    <label for="click" class="button">
      <div class="circle"></div>
    </label>
  </div>
</body>
</html>
