<!-- 实现 BootStrap4中表格组件样式 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap-Table</title>
  <style rel="stylesheet">
  .container {
    width: 50%;
  }
  /* 基础表格样式 */
  .table {
    position: relative;
    /* 不添加border-collapse, 边框属性不显示 */
    border-collapse: collapse;
/*     table-layout: fixed; */
    width: 100%;
    text-align: left;
    font-family: "Helvetica", Arial, "Segoe UI", sans-serif;
    /* 用padding 调整单元格大小 */
    line-height: 3em;
  }
  .table thead tr {
    border-top: 1px solid #ccc;
    border-bottom: 2px solid #ccc;
    font-weight: 800;
  }

  .table tr:not(:nth-last-child(1)) {
    border-bottom: 1px solid #ccc;
  }

  .table td {
    padding: 0;
    padding-left: 1em;
    width: 28.88%;
  }

  .table th {
    padding: 0;
    padding-left: 1em;
    width: 14.44%;

  }
  /* .table-dark 样式*/
  .table-dark {
    background-color: #343a40;
    color: #fff;
  }

  .table.table-dark tr {
    border-color: rgb(69, 77, 85);
  }
  /* Table head options */
  .thead-light tr {
    background-color: rgb(233, 236, 239);
    border-color: #dee2e6;
    color: rgb(73, 80, 87);
  }
  .thead-dark tr {
    background-color: rgb(52, 58, 64);
    border-color: #454d55;
    color: #fff;
  }

  /* table-striped style*/
  .table.table-striped tbody tr:nth-child(odd){
    background-color: rgba(0, 0, 0, .05);
  }

  .table.table-striped.table-dark thead,
  .table.table-striped.table-dark tbody tr:nth-child(odd){
    background-color: inherit;
  }
  .table.table-striped.table-dark thead,
  .table.table-striped.table-dark tbody tr:nth-child(even){
    background-color: rgba(0, 0, 0, .05);
  }
  /* bordered table */
  .table.table-bordered {
    border: 1px solid #ccc;
  }

  .table.table-bordered td,
  .table.table-bordered th {
    border: 1px solid #ccc;
  }

  .table.table-bordered.table-dark {
    border-color: #454d55;
  }

  .table.table-bordered.table-dark td,
  .table.table-bordered.table-dark th {
    border-color: #454d55;
  }
  /* borderless table */
  .table.table-borderless thead,
  .table.table-borderless tr {
    border: none;
  }
  /* Hoverable rows */
  .table.table-hover tbody tr:hover {
    background-color: rgba(0, 0, 0, .075);
  }

  .table.table-hover.table-dark tbody tr:hover {
    background-color: rgba(255, 255, 255, .05);
  }
  /* Small table */
  .table.table-sm {
    line-height: 2em;
  }
  /* Contextual classes Style */
  .table-active {
    background-color: rgba(0, 0, 0, .075);
  }
  .table.table-hover .table-active:hover {

  }
  .table-primary {
    background-color: #b8daff;
  }
  .table.table-hover .table-primary:hover {
    background-color: #9fcdff;
  }
  .table-secondary {
    background-color: #d6d8db;
  }
  .table.table-hover .table-secondary {
    background-color: #c8cbcf;
  }
  .table-success {
    background-color: #c3e6cb;
  }
  .table.table-hover .table-success:hover {
    background-color: #b1dfbb;
  }
  .table-danger {
    background-color: #f5c6cb;
  }
  .table.table-hover .table-danger:hover {
    background-color: #f1b0b7;
  }
  .table-warning {
    background-color: #ffeeba;
  }
  .table.table-hover .table-warning:hover {
    background-color: #ffe8a1;
  }
  .table-info {
    background-color: #bee5eb;
  }
  .table.table-hover .table-info:hover {
    background-color: #abdde5;
  }
  .table-light {
    background-color: #fdfdfe;
  }
  .table.table-hover .table-light:hover {
    background-color: #ececf6;
  }
  .table-dark {
    background-color: #c6c8ca;
  }
  .table.table-hover .table-dark:hover {
    background-color: #b9bbbe;
  }
  /* captions? */
.table caption {
  caption-side: bottom;
  line-height: 3em;
  color: #999;
  text-align: left;
}

/* table-responsive */
.table-responsive {
  width: 100%;
  overflow-x: scroll; 
}


  </style>
</head>

      </table>
    </div>
  </div>
</body>
</html>
