<script id="ch0103/17" title="计算三角形面积">
  function length(Xa, Ya, Xb, Yb){
  var length = Math.sqrt((Xb - Xa) * (Xb - Xa) + (Yb - Ya) * (Yb- Ya));
  return length;
  }

var xa = +prompt("Xa: ");
var ya = +prompt("Ya: ");
var xb = +prompt("Xb: ");
var yb = +prompt("Yb: ");
var xc = +prompt("Xz: ");
var yc = +prompt("Yz: ");

// 海伦公式
var l1 = length(xa, ya, xb, yb);
var l2 = length(xc, yc, xb, yb);
var l3 = length(xa, ya, xc, yc);
var p = (l1 + l2 + l3) / 2;

var area = Math.sqrt(p * (p - l1) * (p - l2) * (p - l3));
console.log(area.toFixed(2));
</script>

<script id="ch0105/25" title="求特殊自然数">
function change(num, base){
  var result = ""
  while(num > 0){
    result = "" + num % base + result
    num = Math.floor(num /= base)
  }
  return result
}
function reverse(str){
  var result = str.split("");
  for(let i=0, len=result.length; i < len / 2; i++){
    let temp = result[i]
    result[i] = result[len-1-i]
    result[len-1-i] = temp
  }
  return result.join("")
}
for(let i=81; i<343; i++){
  var seven = change(i, 7)
  var nine = reverse(change(i, 9))
  
  if(seven === nine){
    console.log(i)
    break
  }
}
</script>

}

<script id="ch0105/43" title="质因数分解">
var n = +prompt("N:")

function isprime(n){
  if(n === 2) {
    return true
  }
  for(let i=2; i<n/2; i++){
    if(n % i === 0){
      return false
    }
  }
  return true
}
var result = 0
for(let i=2; i<n/2; i++){
  if(n % i === 0 && isprime(i) && isprime(n / i)) {
    result = (i > (n / i) ? i : n / i)
  }
}
console.log(result)
</script>

<script id="narcissistic">
function isNar(n){
  var index = 0
  var nums = []
  var old = n;
  while(n > 0){
    index++
    nums.push(n % 10)
    n = Math.floor(n / 10)
  }
  var sum = 0
  for(let i=0; i<nums.length; i++){
    var result = 1
    for(let j=0; j<index; j++){
      result *= nums[i]
    }
    sum += result
  }
  return sum === old ? "YES" : "NO"
}

console.log(isNar(+prompt("Input")))
</script>
